name = "duocal-ai-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Durable Objects configuration
[[durable_objects.bindings]]
name = "CALORIE_LOG"
class_name = "CalorieLog"
script_name = "duocal-ai-worker"

# Durable Objects migrations (required for first deployment)
[[migrations]]
tag = "v1"
new_classes = ["CalorieLog"]

# Workers AI is automatically available, no binding needed
# Enable it in the Cloudflare Dashboard → Workers & Pages → AI

# Environment variables (if needed)
[vars]
# Add any environment variables here

# Production environment
[env.production]
name = "duocal-ai-worker"

# Development environment
[env.development]
name = "duocal-ai-worker-dev"

